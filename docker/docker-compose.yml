# Use tester/tester as user/password credentials
version: '2'

services:

  app:
    build:
      context: ..
      dockerfile: ./docker/app/Dockerfile
    ports:
        - "80:80"
        - "5000:5000"
    volumes:
      - ../app:/var/www/html/

  mysql:
    build:
      context: ..
      dockerfile: ./docker/mysql/Dockerfile
    restart: always
    environment:
      MYSQL_DATABASE: app
      MYSQL_ROOT_PASSWORD: tester
      MYSQL_PASSWORD: tester
      MYSQL_USERNAME: root
    ports:
      - 3306:3306
